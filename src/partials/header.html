<header class="header">
  <div class="container header__container">
    <a href="#" class="header__link">
      <img loading="lazy" src="img/logo.svg" class="header__link-logo" width="190.25" height="30.7"
        alt="Логотип студии High Pass">
    </a>

    <div class="header__wrap-nav">
      <nav class="nav" title="Навигация по сайту">
        <ul class="list-reset nav__list">
          <li class="nav__item"><a href="#about" class="nav__link" data-scroll>О студии</a></li>
          <li class="nav__item"><a href="#project" class="nav__link" data-scroll>Наши проекты</a></li>
          <li class="nav__item"><a href="#service" class="nav__link" data-scroll>Услуги</a></li>
          <li class="nav__item"><a href="#master-class" class="nav__link" data-scroll>Мастер-классы</a></li>
          <li class="nav__item"><a href="#contacts" class="nav__link" data-scroll>Контакты</a></li>
        </ul>
      </nav>
    </div>


    <div class="header__wrap">
      <button class="btn-reset header__wrap-btn">
        <svg class="header__btn-search">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>
      </button>

      <form class="header__form" action="/">
        <input class="header__form-input" type="search" placeholder="Что будем иcкать?">

        <button class="btn-reset header__form-closed" type="button">
          <svg class="">
            <use xlink:href="img/sprite.svg#close"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
